<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGITAL CLOCK</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/109/109613.png" type="image/x-icon">

</head>
<body>
    <img src="https://i.pinimg.com/originals/ec/b9/2d/ecb92d18c7855c986a5571c1b6f7cad2.jpg" alt="Background">
    <div class="time">
        <div class="hours">
            <p id="hour"></p>
        </div>
        <div class="minutes">
            <p id="minute"></p>
        </div>
        <div class="seconds">
            <p id="second"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
